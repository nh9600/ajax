<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<select id="sido"></select>
	<input type="text" id="selectSido">
	<button onclick="selectedSido()">선택</button>
	<script>
function selectedSido(){
	sido.value = document.querySelector('#selectSido').value
}
window.onload = function(){
	var xhr = new XMLHttpRequest();
	xhr.open('GET','/test');
	xhr.onreadystatechange = function(){
		if(xhr.readyState==4){
			if(xhr.status==200){
	var sidos = JSON.parse(xhr.responseText);
	console.log(sidos);
	var sido = document.querySelector('#sido');//#아이디가 sido
	var html = '<option value="">선택</option>';
	for(var i in sidos){//s of sidos
		html += '<option value="'+sidos[i].sNum +'">'+ sidos[i].sName +'</option>';
	}
	sido.innerHTML = html;
	  }
   }
}
xhr.send();
}
</script>
</body>
</html>
